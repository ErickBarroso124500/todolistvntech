<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Gerenciador Profissional</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
        }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
            padding: 2rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        .card-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        .card-header i {
            font-size: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        .form-control::placeholder {
            color: var(--text-secondary);
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
            color: var(--text-primary);
        }
        .btn {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background: var(--primary);
            border: none;
        }
        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        .btn-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .btn-link:hover {
            color: var(--primary-hover);
        }
        .form-check-input {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--border);
        }
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        .alert {
            border-radius: 0.75rem;
            border: none;
            font-size: 0.9rem;
        }
        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }
        .loading {
            display: none;
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .task-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }
        .task-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
        }
        .task-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        .task-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }
        .task-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .badge {
            font-size: 0.75rem;
            padding: 0.35em 0.65em;
            border-radius: 50px;
        }
        .badge-pending {
            background: var(--warning);
            color: #000;
        }
        .badge-completed {
            background: var(--success);
            color: white;
        }
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1055;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }
        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="auth-container">
        <div class="card">
            <div class="card-header">
                <h1><i class="bi bi-shield-lock"></i> TaskFlow</h1>
            </div>
            <div class="card-body">
                <form id="login-form">
                    <div class="mb-3">
                        <label class="form-label">Nome de usuário</label>
                        <input type="text" class="form-control" id="login-name" placeholder="Seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" id="login-password" placeholder="••••••••" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label" for="remember-me">Lembrar-me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <span class="loading"></span>
                        <span class="btn-text">Entrar</span>
                    </button>
                </form>
                <div id="login-error" class="alert alert-danger mt-3" style="display: none;"></div>
                <div class="toggle-link">
                    Não tem conta? <a href="#" id="show-register" class="btn-link">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Page -->
    <div id="register-page" class="auth-container" style="display: none;">
        <div class="card">
            <div class="card-header">
                <h1><i class="bi bi-person-plus"></i> Criar Conta</h1>
            </div>
            <div class="card-body">
                <form id="register-form">
                    <div class="mb-3">
                        <label class="form-label">Nome completo</label>
                        <input type="text" class="form-control" id="register-name" placeholder="Seu nome completo" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" id="register-password" placeholder="Mínimo 6 caracteres" required minlength="6">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirme a senha</label>
                        <input type="password" class="form-control" id="register-confirm" placeholder="Repita a senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <span class="loading"></span>
                        <span class="btn-text">Criar Conta</span>
                    </button>
                </form>
                <div id="register-error" class="alert alert-danger mt-3" style="display: none;"></div>
                <div class="toggle-link">
                    Já tem conta? <a href="#" id="show-login" class="btn-link">Faça login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="container" style="display: none; max-width: 800px;">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <div class="user-avatar" id="user-avatar"></div>
                    <div>
                        <h2 class="h5 mb-0" id="user-greeting"></h2>
                        <small class="text-muted">Bem-vindo de volta!</small>
                    </div>
                </div>
                <button id="logout-btn" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </button>
            </div>
            <div class="card-body">

                <!-- Admin Section -->
                <div id="admin-section" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">Criar Nova Tarefa</h5>
                        <button class="btn btn-sm btn-outline-secondary" id="toggle-task-form">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <form id="task-form" style="display: none;">
                        <div class="row g-3">
                            <div class="col-12">
                                <input type="text" class="form-control" id="title" placeholder="Título da tarefa" required>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control" id="description" rows="2" placeholder="Descrição (opcional)"></textarea>
                            </div>
                            <div class="col-12">
                                <select multiple class="form-select" id="assigned-users" size="4" style="height: auto;"></select>
                                <small class="text-muted">Segure Ctrl (ou Cmd) para selecionar múltiplos</small>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-check-lg"></i> Criar Tarefa
                                </button>
                            </div>
                        </div>
                    </form>
                    <hr class="my-4">
                </div>

                <!-- Tasks Section -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">Minhas Tarefas</h5>
                    <div class="text-muted small" id="task-counter">0 tarefas</div>
                </div>
                <div id="tasks-list"></div>
                <div id="empty-state" class="empty-state" style="display: none;">
                    <i class="bi bi-inbox"></i>
                    <p>Nenhuma tarefa pendente</p>
                </div>

                <!-- Progress Bar -->
                <div class="progress">
                    <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <small class="text-muted">Progresso do dia</small>
                    <small class="text-muted" id="progress-text">0%</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "1c4b5984-2a76-4797-8eee-bd1711449681",
          allowLocalhostAsSecureOrigin: true,
          notifyButton: { enable: false },
        });
      });
    </script>

    <script>
        // === CONFIGURAÇÃO DO SUPABASE ===
        const SUPABASE_URL = 'https://djxcvgrunadpkzwpxtom.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqeGN2Z3J1bmFkcGt6d3B4dG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NjczOTYsImV4cCI6MjA3ODA0MzM5Nn0.CRTsAj-yIqXJwrx1CGh6dhTjvsgyazHidOseJQwyRpI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // === EDGE FUNCTION URL (OBRIGATÓRIO) ===
        const SEND_PUSH_URL = `${SUPABASE_URL}/functions/v1/send-push`;

        let currentUser = null;
        let pauloId = null;
        let realtimeSubscription = null;

        // === UI Elements ===
        const loginPage = document.getElementById('login-page');
        const registerPage = document.getElementById('register-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');

        // === Navigation ===
        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginPage.style.display = 'none';
            registerPage.style.display = 'block';
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerPage.style.display = 'none';
            loginPage.style.display = 'block';
        });

        // === Toast Notification ===
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-bg-${type} border-0`;
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            document.getElementById('toast-container').appendChild(toast);
            new bootstrap.Toast(toast, { delay: 4000 }).show();
            setTimeout(() => toast.remove(), 5000);
        }

        // === Loading State ===
        function setLoading(button, loading) {
            const loadingEl = button.querySelector('.loading');
            const textEl = button.querySelector('.btn-text');
            if (loading) {
                loadingEl.style.display = 'inline-block';
                textEl.style.opacity = '0.7';
                button.disabled = true;
            } else {
                loadingEl.style.display = 'none';
                textEl.style.opacity = '1';
                button.disabled = false;
            }
        }

        // === SEND PUSH VIA EDGE FUNCTION (100% FUNCIONAL) ===
        async function sendPushViaEdge(title, message, userIds) {
            try {
                const response = await fetch(SEND_PUSH_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, message, userIds })
                });

                if (!response.ok) {
                    const error = await response.text();
                    console.error('Erro no push:', error);
                    return false;
                }
                return true;
            } catch (err) {
                console.error('Falha no fetch:', err);
                return false;
            }
        }

        // === Login ===
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = e.target.querySelector('button');
            setLoading(button, true);
            const name = document.getElementById('login-name').value.trim();
            const password = document.getElementById('login-password').value;

            try {
                let { data: user, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('name', name)
                    .single();

                if (error && error.code !== 'PGRST116') throw error;
                if (!user) throw new Error('Usuário não encontrado');
                if (user.password !== password) throw new Error('Senha incorreta');

                currentUser = user;
                await loginSuccess();
            } catch (err) {
                document.getElementById('login-error').textContent = err.message;
                document.getElementById('login-error').style.display = 'block';
            } finally {
                setLoading(button, false);
            }
        });

        // === Register ===
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = e.target.querySelector('button');
            setLoading(button, true);
            const name = document.getElementById('register-name').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            try {
                if (password !== confirm) throw new Error('As senhas não coincidem');
                if (password.length < 6) throw new Error('A senha deve ter pelo menos 6 caracteres');

                const isAdmin = name.toLowerCase() === 'paulo';
                const { data: newUser, error } = await supabase
                    .from('users')
                    .insert({ name, password, is_admin: isAdmin })
                    .select()
                    .single();

                if (error) throw error;

                currentUser = newUser;
                if (isAdmin) pauloId = newUser.id;
                await loginSuccess();
                showToast('Conta criada com sucesso!', 'success');
            } catch (err) {
                document.getElementById('register-error').textContent = err.message;
                document.getElementById('register-error').style.display = 'block';
            } finally {
                setLoading(button, false);
            }
        });

        // === Login Success ===
        async function loginSuccess() {
            OneSignalDeferred.push(async (OneSignal) => {
                await OneSignal.login(currentUser.id.toString());
            });

            document.getElementById('user-avatar').textContent = currentUser.name.charAt(0).toUpperCase();
            document.getElementById('user-greeting').textContent = currentUser.name;

            loginPage.style.display = 'none';
            registerPage.style.display = 'none';
            dashboardPage.style.display = 'block';

            if (currentUser.is_admin) {
                document.getElementById('admin-section').style.display = 'block';
                pauloId = currentUser.id;
                loadUsersForAssignment();
            }

            loadTasks();
            setupRealtime();
        }

        // === Load Users for Assignment ===
        async function loadUsersForAssignment() {
            const { data: users } = await supabase.from('users').select('id, name').neq('id', currentUser.id);
            const select = document.getElementById('assigned-users');
            select.innerHTML = '';
            users.forEach(u => {
                const opt = document.createElement('option');
                opt.value = u.id;
                opt.textContent = u.name;
                select.appendChild(opt);
            });
        }

        // === Create Task ===
        document.getElementById('task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const assignedIds = Array.from(document.getElementById('assigned-users').selectedOptions).map(o => o.value);

            if (!title || assignedIds.length === 0) {
                showToast('Preencha título e selecione usuários', 'danger');
                return;
            }

            const { data: task, error } = await supabase
                .from('tasks')
                .insert({ title, description, assigned_to: assignedIds, created_by: currentUser.id })
                .select()
                .single();

            if (error) {
                showToast('Erro ao criar tarefa', 'danger');
            } else {
                document.getElementById('task-form').reset();
                document.getElementById('task-form').style.display = 'none';
                showToast('Tarefa criada com sucesso!', 'success');
                loadTasks();

                // Envia push via Edge Function
                const success = await sendPushViaEdge(
                    `Nova Tarefa: ${title}`,
                    description || 'Você tem uma nova tarefa.',
                    assignedIds
                );
                if (success) showToast('Notificação enviada!', 'success');
            }
        });

        // === Load Tasks ===
        async function loadTasks() {
            const { data: tasks } = await supabase
                .from('tasks')
                .select('*')
                .contains('assigned_to', [currentUser.id])
                .order('created_at', { ascending: false });

            const list = document.getElementById('tasks-list');
            const empty = document.getElementById('empty-state');
            list.innerHTML = '';

            if (tasks.length === 0) {
                empty.style.display = 'block';
                document.getElementById('task-counter').textContent = '0 tarefas';
                updateProgress(0, 0);
                return;
            }

            empty.style.display = 'none';
            const completed = tasks.filter(t => t.status === 'completed').length;
            document.getElementById('task-counter').textContent = `${tasks.length} tarefa${tasks.length > 1 ? 's' : ''}`;
            updateProgress(completed, tasks.length);

            tasks.forEach(task => {
                const item = document.createElement('div');
                item.className = 'task-item';
                item.innerHTML = `
                    <div class="task-title">${task.title}</div>
                    ${task.description ? `<div class="task-desc">${task.description}</div>` : ''}
                    <div class="task-meta">
                        <small>Criada em ${new Date(task.created_at).toLocaleDateString('pt-BR')}</small>
                        ${task.status === 'pending' ? 
                            `<button class="btn btn-success btn-sm" onclick="markCompleted('${task.id}')">
                                <i class="bi bi-check-lg"></i> Concluir
                            </button>` :
                            `<span class="badge badge-completed">Concluída</span>`
                        }
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function updateProgress(completed, total) {
            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
            document.getElementById('progress-bar').style.width = `${percent}%`;
            document.getElementById('progress-text').textContent = `${percent}%`;
        }

        // === Mark Completed ===
        window.markCompleted = async function(taskId) {
            const { data: task } = await supabase.from('tasks').select('*').eq('id', taskId).single();
            await supabase.from('tasks').update({ 
                status: 'completed', 
                completed_at: new Date().toISOString() 
            }).eq('id', taskId);
            loadTasks();

            if (task.created_by === pauloId) {
                const success = await sendPushViaEdge(
                    `Tarefa Concluída: ${task.title}`,
                    `${currentUser.name} concluiu a tarefa.`,
                    [pauloId.toString()]
                );
                if (success) showToast('Notificação enviada ao criador!', 'success');
            }
        }

        // === Realtime ===
        function setupRealtime() {
            if (realtimeSubscription) realtimeSubscription.unsubscribe();
            realtimeSubscription = supabase.channel('tasks')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, () => {
                    if (currentUser) loadTasks();
                })
                .subscribe();
        }

        // === Toggle Task Form ===
        document.getElementById('toggle-task-form').addEventListener('click', () => {
            const form = document.getElementById('task-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        });

        // === Logout ===
        document.getElementById('logout-btn').addEventListener('click', () => {
            OneSignalDeferred.push(async (OneSignal) => { await OneSignal.logout(); });
            currentUser = null; pauloId = null;
            if (realtimeSubscription) realtimeSubscription.unsubscribe();
            dashboardPage.style.display = 'none';
            loginPage.style.display = 'block';
            document.getElementById('login-form').reset();
            showToast('Logout realizado com sucesso', 'info');
        });

        // === Init ===
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-name').value = 'Paulo';
            document.getElementById('login-password').value = '123';
        });
    </script>
</body>
