    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --secondary: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --dark: #1F2937;
            --light: #F9FAFB;
            --border: #E5E7EB;
            --text: #374151;
            --text-light: #6B7280;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Login/Cadastro */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .auth-header p {
            color: var(--text-light);
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        .btn-secondary {
            background: var(--light);
            color: var(--text);
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background: var(--border);
        }
        /* Dashboard */
        .dashboard {
            display: none;
        }
        .dashboard.active {
            display: block;
        }
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left h1 {
            font-size: 24px;
            color: var(--dark);
            margin-bottom: 4px;
        }
        .header-left p {
            color: var(--text-light);
            font-size: 14px;
        }
        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .user-badge {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .admin-badge {
            background: var(--warning);
        }
        .btn-logout {
            background: var(--danger);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-logout:hover {
            background: #DC2626;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
        }
        .card-header h2 {
            font-size: 18px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .task-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .task-input {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }
        .task-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        textarea.task-input {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        .user-select {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background: var(--light);
            border-radius: 8px;
        }
        .user-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .user-checkbox:hover {
            border-color: var(--primary);
        }
        .user-checkbox input[type="checkbox"] {
            cursor: pointer;
        }
        .user-checkbox.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
        }
        .task-item {
            padding: 20px;
            background: var(--light);
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            transition: all 0.2s;
            cursor: pointer;
        }
        .task-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow);
        }
        .task-item.completed {
            opacity: 0.6;
            border-left-color: var(--secondary);
        }
        .task-item.completed .task-title {
            text-decoration: line-through;
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        .task-title {
            font-weight: 600;
            color: var(--dark);
            font-size: 16px;
        }
        .task-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-pending {
            background: #FEF3C7;
            color: #92400E;
        }
        .status-completed {
            background: #D1FAE5;
            color: #065F46;
        }
        .task-description {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.5;
        }
        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: var(--text-light);
        }
        .task-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            border-left: 4px solid var(--primary);
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .notification-title {
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .notification-close {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-size: 18px;
        }
        .notification-body {
            color: var(--text);
            font-size: 14px;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.3;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background: var(--light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text);
            transition: all 0.2s;
        }
        .tab.active {
            background: var(--primary);
            color: white;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* PWA Install Button */
        #installButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            font-size: 24px;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        #installButton:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }
    </style>

<body>

    <!-- Tela de Login/Cadastro -->

        // === PWA: Capturar evento de instalação ===

        // FUNÇÕES DE AUTENTICAÇÃO
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (!username || !password) {
                showNotification('Erro', 'Por favor, preencha todos os campos');
                return;
            }
            if (username.toLowerCase() === 'paulo') {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .single();
                if (error || !data) {
                    showNotification('Erro', 'Usuário não encontrado. Por favor, crie uma conta.');
                    return;
                }
                currentUser = {
                    id: data.id,
                    username: data.username,
                    is_admin: true
                };
            } else {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .eq('password', password)
                    .single();
                if (error || !data) {
                    showNotification('Erro', 'Usuário ou senha incorretos');
                    return;
                }
                currentUser = data;
            }
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showDashboard();
            showNotification('Bem-vindo!', `Olá, ${currentUser.username}!`);
        }

        async function handleRegister() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (!username || !password) {
                showNotification('Erro', 'Por favor, preencha todos os campos');
                return;
            }
            const isAdmin = username.toLowerCase() === 'paulo';
            const { data, error } = await supabase
                .from('users')
                .insert([
                    { username, password, is_admin: isAdmin }
                ])
                .select()
                .single();
            if (error) {
                if (error.code === '23505') {
                    showNotification('Erro', 'Este usuário já existe');
                } else {
                    showNotification('Erro', 'Erro ao criar conta: ' + error.message);
                }
                return;
            }
            showNotification('Sucesso!', 'Conta criada! Faça login agora.');
        }

        function handleLogout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('authScreen').style.display = 'flex';
            showNotification('Até logo!', 'Você saiu com sucesso');
        }

        // FUNÇÕES DO DASHBOARD
        async function showDashboard() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('userName').textContent = currentUser.username;
            const userBadge = document.getElementById('userBadge');
            if (currentUser.is_admin) {
                userBadge.classList.add('admin-badge');
                userBadge.innerHTML = `${currentUser.username} (Admin)`;
                document.getElementById('createTaskCard').style.display = 'block';
                await loadUsers();
                toggleAssignmentMode();
            }
            await loadTasks();
            subscribeToChanges();
            requestNotificationPermission();
        }

        async function loadUsers() {
            const { data, error } = await supabase
                .from('users')
                .select('*')
                .eq('is_admin', false);
            if (error) {
                console.error('Erro ao carregar usuários:', error);
                return;
            }
            const userSelect = document.getElementById('userSelect');
            userSelect.innerHTML = data.map(user => `
                <label class="user-checkbox">
                    <input type="checkbox" value="${user.id}" onchange="toggleUserSelect(this)">
                    <span>${user.username}</span>
                </label>
            `).join('');
        }

        function toggleUserSelect(checkbox) {
            checkbox.parentElement.classList.toggle('selected', checkbox.checked);
        }

        function toggleAssignmentMode() {
            const forMyself = document.getElementById('taskForMyself').checked;
            const adminUserSelect = document.getElementById('adminUserSelect');
            const userCheckboxes = document.querySelectorAll('#userSelect input[type="checkbox"]');
            if (forMyself) {
                adminUserSelect.style.display = 'none';
                userCheckboxes.forEach(cb => {
                    cb.checked = false;
                    cb.parentElement.classList.remove('selected');
                });
            } else {
                adminUserSelect.style.display = 'block';
            }
        }

        // === CORREÇÃO FINAL DO FUSO HORÁRIO: BRASÍLIA (UTC-3) ===
        function localToUTC(localDateTimeString) {
            // Entrada: "2025-11-11T21:00"
            const [datePart, timePart] = localDateTimeString.split('T');
            const [year, month, day] = datePart.split('-').map(Number);
            const [hour, minute] = timePart.split(':').map(Number);
            // Criar data no fuso local (Brasil)
            const localDate = new Date(year, month - 1, day, hour, minute);
            // Converter para UTC
            return localDate.toISOString();
        }

        function utcToBrasilia(utcString) {
            const utcDate = new Date(utcString);
            // Forçar exibição no fuso de Brasília
            return utcDate.toLocaleString('pt-BR', {
                timeZone: 'America/Sao_Paulo',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function createTask(event) {
            event.preventDefault();
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const dueDateInput = document.getElementById('taskDueDate').value; // "2025-11-11T21:00"

            if (!title) {
                showNotification('Erro', 'O título da tarefa é obrigatório');
                return;
            }

            let finalUsers = [];
            if (document.getElementById('taskForMyself').checked) {
                finalUsers = [currentUser.id];
            } else {
                finalUsers = Array.from(document.querySelectorAll('#userSelect input:checked'))
                    .map(cb => cb.value);
            }

            if (finalUsers.length === 0) {
                showNotification('Atenção', 'Selecione pelo menos um usuário');
                return;
            }

            const btn = event.target.querySelector('button');
            btn.innerHTML = '<span class="loading"></span> Criando...';
            btn.disabled = true;

            const dueDateUTC = dueDateInput ? localToUTC(dueDateInput) : null;

            const tasks = finalUsers.map(userId => ({
                title,
                description,
                assigned_to: userId,
                created_by: currentUser.id,
                completed: false,
                due_date: dueDateUTC
            }));

            const { error } = await supabase
                .from('tasks')
                .insert(tasks);

            if (error) {
                showNotification('Erro', 'Erro ao criar tarefa: ' + error.message);
                console.error('Erro Supabase:', error);
            } else {
                showNotification('Sucesso!', 'Tarefa criada com sucesso!');
                // Limpar formulário
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDescription').value = '';
                document.getElementById('taskDueDate').value = '';
                document.getElementById('taskForMyself').checked = true;
                toggleAssignmentMode();
                await loadTasks(); // Atualiza imediatamente
            }
            btn.innerHTML = 'Criar Tarefa';
            btn.disabled = false;
        }

        async function loadTasks() {
            const { data, error } = await supabase
                .from('tasks')
                .select(`
                    *,
                    assigned_user:users!tasks_assigned_to_fkey(username),
                    creator:users!tasks_created_by_fkey(username)
                `)
                .or(`assigned_to.eq.${currentUser.id},created_by.eq.${currentUser.id}`)
                .order('created_at', { ascending: false });
            if (error) {
                console.error('Erro ao carregar tarefas:', error);
                return;
            }
            displayTasks(data);
        }

        function displayTasks(tasks) {
            const filtered = tasks.filter(task => {
                if (currentFilter === 'pending') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
                return true;
            });
            const tasksList = document.getElementById('tasksList');
            if (filtered.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <p>Nenhuma tarefa encontrada</p>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = filtered.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}" onclick="toggleTaskCompletion('${task.id}', ${task.completed})">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <span class="task-status ${task.completed ? 'status-completed' : 'status-pending'}">
                            ${task.completed ? 'Concluída' : 'Pendente'}
                        </span>
                    </div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    <div class="task-meta">
                        <span>${task.assigned_user?.username || 'N/A'}</span>
                        <span>Criado por: ${task.creator?.username || 'N/A'}</span>
                        <span>${new Date(task.created_at).toLocaleDateString('pt-BR')}</span>
                        ${task.due_date ? `<span>Prazo: ${utcToBrasilia(task.due_date)}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function toggleTaskCompletion(taskId, isCompleted) {
            if (isCompleted) return;
            const { data, error } = await supabase
                .from('tasks')
                .update({ completed: true })
                .eq('id', taskId)
                .select(`
                    *,
                    assigned_user:users!tasks_assigned_to_fkey(username),
                    creator:users!tasks_created_by_fkey(username, id)
                `)
                .single();
            if (error) {
                showNotification('Erro', 'Erro ao atualizar tarefa');
                return;
            }
            showNotification('Concluída!', 'Tarefa marcada como concluída');
          
            if (currentUser.id !== data.creator.id) {
                await supabase
                    .from('notifications')
                    .insert({
                        user_id: data.creator.id,
                        message: `${currentUser.username} concluiu a tarefa: "${data.title}"`,
                        task_id: taskId
                    });
            }
            loadTasks();
        }

        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            loadTasks();
        }

        // === NOTIFICAÇÕES EM TEMPO REAL + PUSH (PWA) - MANTIDAS INTACTAS ===
        function subscribeToChanges() {
            supabase
                .channel('tasks')
                .on('postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'tasks',
                        filter: `assigned_to=eq.${currentUser.id}`
                    },
                    async (payload) => {
                        const { data } = await supabase
                            .from('users')
                            .select('username')
                            .eq('id', payload.new.created_by)
                            .single();
                      
                        const due = payload.new.due_date ? 
                            utcToBrasilia(payload.new.due_date) : 
                            'sem prazo';
                        
                        const message = `${data?.username || 'Alguém'} atribuiu uma nova tarefa para você: "${payload.new.title}" (Prazo: ${due})`;
                        showNotification('Nova Tarefa!', message);
                        loadTasks();
                    }
                )
                .subscribe();

            supabase
                .channel('notifications')
                .on('postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'notifications',
                        filter: `user_id=eq.${currentUser.id}`
                    },
                    (payload) => {
                        showNotification('Atualização', payload.new.message);
                        supabase
                            .from('notifications')
                            .update({ read: true })
                            .eq('id', payload.new.id)
                            .then(() => {});
                    }
                )
                .subscribe();
        }

        function showNotification(title, message) {
            if (notificationTimeout) {
                clearTimeout(notificationTimeout);
            }
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="notification-header">
                    <div class="notification-title">
                        ${title}
                    </div>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>
                <div class="notification-body">${message}</div>
            `;
            document.body.appendChild(notification);

            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: message,
                    icon: 'https://cdn-icons-png.flaticon.com/512/4697/4697260.png',
                    tag: 'taskflow-notif',
                    requireInteraction: true
                });
            }

            notificationTimeout = setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        console.log('Notificações permitidas');
                    }
                });
            }
        }

        if ('Notification' in window && Notification.permission === 'default') {
            requestNotificationPermission();
        }
    </script>
