<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-origin, initial-scale=1.0">
    <title>Lista de Tarefas Profissional</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .login-form, .dashboard { max-width: 600px; margin: 50px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .task-card { margin-bottom: 15px; border-left: 4px solid #007bff; }
        .btn-custom { background-color: #007bff; border-color: #007bff; }
        .btn-custom:hover { background-color: #0056b3; border-color: #0056b3; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; font-size: 0.9em; }
    </style>
</head>
<body>
    <!-- Debug Info (remova em produção) -->
    <div class="container debug">
        <strong>Debug:</strong> Verifique se a URL do Supabase está correta abaixo.<br>
        <span id="debug-supabase"></span>
    </div>

    <!-- Login/Cadastro -->
    <div id="auth-section" class="login-form">
        <h2 class="text-center mb-4">Login / Cadastro</h2>
        <form id="auth-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name" value="Paulo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" value="123" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Entrar / Cadastrar</button>
        </form>
        <div id="auth-error" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard" style="display: none;">
        <h2 class="text-center mb-4">Dashboard de Tarefas</h2>
        <div class="d-flex justify-content-between mb-3">
            <h5 id="user-greeting"></h5>
            <button id="logout-btn" class="btn btn-outline-secondary">Sair</button>
        </div>

        <!-- Admin: Criar Tarefa -->
        <div id="admin-section" style="display: none;">
            <h5>Criar Nova Tarefa</h5>
            <form id="task-form">
                <div class="mb-3">
                    <label for="title" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição:</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="assigned-users" class="form-label">Usuários Atribuídos:</label>
                    <select multiple class="form-select" id="assigned-users" size="5"></select>
                </div>
                <button type="submit" class="btn btn-custom">Criar Tarefa</button>
            </form>
        </div>

        <!-- Minhas Tarefas -->
        <h5 class="mt-5">Minhas Tarefas</h5>
        <div id="tasks-list"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "1c4b5984-2a76-4797-8eee-bd1711449681",
          allowLocalhostAsSecureOrigin: true,
        });
      });
    </script>

    <script>
        // === CONFIGURAÇÃO CORRIGIDA (substitua apenas se tiver outro projeto) ===
        const SUPABASE_URL = 'https://djxcvgrunadpkzwpxtom.supabase.co'; // URL do seu projeto
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqeGN2Z3J1bmFkcGt6d3B4dG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NjczOTYsImV4cCI6MjA3ODA0MzM5Nn0.CRTsAj-yIqXJwrx1CGh6dhTjvsgyazHidOseJQwyRpI'; // Chave pública anon (exemplo real do seu erro)
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const ONESIGNAL_REST_API_KEY = "kw4mb5wfuey5vnfr75hhpbksk";

        let currentUser = null;
        let pauloId = null;
        let realtimeSubscription = null;

        // Debug: Mostra URL no topo
        document.getElementById('debug-supabase').textContent = `Supabase URL: ${SUPABASE_URL}`;

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('auth-form').addEventListener('submit', handleAuth);
            document.getElementById('task-form').addEventListener('submit', handleCreateTask);
            document.getElementById('logout-btn').addEventListener('click', logout);
        });

        // OneSignal Login
        async function setOneSignalUser(userId) {
            OneSignalDeferred.push(async function(OneSignal) {
                await OneSignal.login(userId.toString());
            });
        }

        // Enviar Push
        async function sendPush(title, message, userIds) {
            const response = await fetch('https://onesignal.com/api/v1/notifications', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Basic ${ONESIGNAL_REST_API_KEY}`
                },
                body: JSON.stringify({
                    app_id: "1c4b5984-2a76-4797-8eee-bd1711449681",
                    include_external_user_ids: userIds,
                    headings: { "pt": title },
                    contents: { "pt": message },
                })
            });
            if (!response.ok) console.error('Push falhou:', await response.text());
        }

        // Autenticação
        async function handleAuth(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value;

            let { data: user, error } = await supabase
                .from('users')
                .select('*')
                .eq('name', name)
                .single();

            if (error && error.code !== 'PGRST116') {
                showError('Erro de rede ou Supabase: ' + error.message);
                return;
            }

            if (user) {
                if (user.password !== password) {
                    showError('Senha incorreta.');
                    return;
                }
                currentUser = user;
            } else {
                const isAdmin = name.toLowerCase() === 'paulo';
                const { data: newUser, error: insertError } = await supabase
                    .from('users')
                    .insert({ name, password, is_admin: isAdmin })
                    .select()
                    .single();
                if (insertError) {
                    showError('Erro ao cadastrar: ' + insertError.message);
                    return;
                }
                currentUser = newUser;
                if (isAdmin) pauloId = newUser.id;
            }

            setOneSignalUser(currentUser.id);

            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-greeting').textContent = `Olá, ${currentUser.name}!`;

            if (currentUser.is_admin) {
                document.getElementById('admin-section').style.display = 'block';
                pauloId = currentUser.id;
                loadUsersForAssignment();
            }

            loadTasks();
            setupRealtime();
        }

        function showError(msg) {
            const el = document.getElementById('auth-error');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        async function loadUsersForAssignment() {
            const { data: users } = await supabase.from('users').select('id, name').neq('id', currentUser.id);
            const select = document.getElementById('assigned-users');
            select.innerHTML = '';
            users.forEach(u => {
                const opt = document.createElement('option');
                opt.value = u.id;
                opt.textContent = u.name;
                select.appendChild(opt);
            });
        }

        async function handleCreateTask(e) {
            e.preventDefault();
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const assignedIds = Array.from(document.getElementById('assigned-users').selectedOptions).map(o => o.value);

            if (!title || assignedIds.length === 0) return alert('Preencha tudo!');

            const { data: task, error } = await supabase
                .from('tasks')
                .insert({ title, description, assigned_to: assignedIds, created_by: currentUser.id })
                .select()
                .single();

            if (error) return alert('Erro: ' + error.message);

            document.getElementById('task-form').reset();
            alert('Tarefa criada!');
            sendPush(`Nova Tarefa: ${title}`, description || 'Verifique.', assignedIds);
        }

        async function loadTasks() {
            const { data: tasks } = await supabase
                .from('tasks')
                .select('*')
                .contains('assigned_to', [currentUser.id])
                .order('created_at', { ascending: false });

            const list = document.getElementById('tasks-list');
            list.innerHTML = '';
            tasks.forEach(task => list.appendChild(createTaskCard(task)));
        }

        function createTaskCard(task) {
            const div = document.createElement('div');
            div.className = 'card task-card';
            div.innerHTML = `
                <div class="card-body">
                    <h6 class="card-title">${task.title}</h6>
                    <p class="card-text">${task.description || ''}</p>
                    <p class="small text-muted">Criada: ${new Date(task.created_at).toLocaleString()}</p>
                    ${task.status === 'pending' ? `
                        <button class="btn btn-success btn-sm" onclick="markCompleted('${task.id}')">Concluir</button>
                    ` : `
                        <span class="badge bg-success">Concluída</span>
                    `}
                </div>
            `;
            return div;
        }

        window.markCompleted = async function(taskId) {
            const { data: task } = await supabase.from('tasks').select('*').eq('id', taskId).single();
            await supabase.from('tasks').update({ status: 'completed', completed_at: new Date().toISOString() }).eq('id', taskId);
            loadTasks();
            if (task.created_by === pauloId) {
                sendPush(`Tarefa Concluída: ${task.title}`, `${currentUser.name} concluiu.`, [pauloId.toString()]);
            }
        }

        function setupRealtime() {
            if (realtimeSubscription) realtimeSubscription.unsubscribe();
            realtimeSubscription = supabase.channel('tasks')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, () => {
                    if (currentUser) loadTasks();
                })
                .subscribe();
        }

        function logout() {
            OneSignalDeferred.push(async function(OneSignal) { await OneSignal.logout(); });
            currentUser = null; pauloId = null;
            if (realtimeSubscription) realtimeSubscription.unsubscribe();
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('auth-form').reset();
        }
    </script>
</body>
</html>
