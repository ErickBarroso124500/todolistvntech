<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tarefas - TaskFlow</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --secondary: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --dark: #1F2937;
            --light: #F9FAFB;
            --border: #E5E7EB;
            --text: #374151;
            --text-light: #6B7280;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login/Cadastro */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auth-header p {
            color: var(--text-light);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--text);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 24px;
            color: var(--dark);
            margin-bottom: 4px;
        }

        .header-left p {
            color: var(--text-light);
            font-size: 14px;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-badge {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .admin-badge {
            background: var(--warning);
        }

        .btn-logout {
            background: var(--danger);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: #DC2626;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
        }

        .card-header h2 {
            font-size: 18px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-input {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea.task-input {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .user-select {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background: var(--light);
            border-radius: 8px;
        }

        .user-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-checkbox:hover {
            border-color: var(--primary);
        }

        .user-checkbox input[type="checkbox"] {
            cursor: pointer;
        }

        .user-checkbox.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
        }

        .task-item {
            padding: 20px;
            background: var(--light);
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            transition: all 0.2s;
            cursor: pointer;
        }

        .task-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow);
        }

        .task-item.completed {
            opacity: 0.6;
            border-left-color: var(--secondary);
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .task-title {
            font-weight: 600;
            color: var(--dark);
            font-size: 16px;
        }

        .task-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #FEF3C7;
            color: #92400E;
        }

        .status-completed {
            background: #D1FAE5;
            color: #065F46;
        }

        .task-description {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: var(--text-light);
        }

        .task-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            border-left: 4px solid var(--primary);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .notification-title {
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notification-close {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-size: 18px;
        }

        .notification-body {
            color: var(--text);
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: var(--light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text);
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Tela de Login/Cadastro -->
    <div id="authScreen" class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-tasks"></i> TaskFlow</h1>
                <p>Sistema Profissional de Gerenciamento de Tarefas</p>
            </div>
            <div class="form-group">
                <label for="username">Nome de Usu√°rio</label>
                <input type="text" id="username" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <button class="btn btn-primary" onclick="handleLogin()">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
            <button class="btn btn-secondary" onclick="handleRegister()">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <h1><i class="fas fa-tasks"></i> TaskFlow</h1>
                    <p>Gerencie suas tarefas com efici√™ncia</p>
                </div>
                <div class="header-right">
                    <span class="user-badge" id="userBadge">
                        <i class="fas fa-user"></i>
                        <span id="userName"></span>
                    </span>
                    <button class="btn-logout" onclick="handleLogout()">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>

            <div class="main-grid">
                <!-- Criar Tarefa (admin e usu√°rios) -->
                <div id="createTaskCard" class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-plus-circle"></i> Nova Tarefa</h2>
                    </div>
                    <form class="task-form" onsubmit="createTask(event)">
                        <input type="text" class="task-input" id="taskTitle" placeholder="T√≠tulo da tarefa" required>
                        <textarea class="task-input" id="taskDescription" placeholder="Descri√ß√£o detalhada da tarefa"></textarea>
                        <input type="date" class="task-input" id="taskDueDate" placeholder="Data de vencimento">
                        <div id="adminUserSelect" style="display: none;">
                            <label style="margin-bottom: 10px; display: block; font-weight: 600;">Atribuir para:</label>
                            <div class="user-select" id="userSelect"></div>
                        </div>
                        <label style="display: flex; align-items: center; gap: 8px; padding: 12px; background: var(--light); border-radius: 8px; cursor: pointer;">
                            <input type="checkbox" id="taskForMyself" checked onchange="toggleAssignmentMode()">
                            <span style="font-weight: 500;">Criar tarefa para mim mesmo</span>
                        </label>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Criar Tarefa
                        </button>
                    </form>
                </div>

                <!-- Lista de Tarefas -->
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-list-check"></i> Minhas Tarefas</h2>
                    </div>
                    <div class="tabs">
                        <button class="tab active" onclick="filterTasks('pending')">
                            <i class="fas fa-clock"></i> Pendentes
                        </button>
                        <button class="tab" onclick="filterTasks('completed')">
                            <i class="fas fa-check-circle"></i> Conclu√≠das
                        </button>
                        <button class="tab" onclick="filterTasks('all')">
                            <i class="fas fa-list"></i> Todas
                        </button>
                    </div>
                    <div class="tasks-list" id="tasksList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DO SUPABASE
        const SUPABASE_URL = 'https://djxcvgrunadpkzwpxtom.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqeGN2Z3J1bmFkcGt6d3B4dG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NjczOTYsImV4cCI6MjA3ODA0MzM5Nn0.CRTsAj-yIqXJwrx1CGh6dhTjvsgyazHidOseJQwyRpI';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let currentFilter = 'pending';
        let notificationTimeout = null;

        // Verificar se j√° est√° logado
        const savedUser = localStorage.getItem('currentUser');
        if (savedUser) {
            currentUser = JSON.parse(savedUser);
            showDashboard();
        }

        // FUN√á√ïES DE AUTENTICA√á√ÉO
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showNotification('Erro', 'Por favor, preencha todos os campos');
                return;
            }

            // Se for Paulo, sempre admin
            if (username.toLowerCase() === 'paulo') {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .single();

                if (error || !data) {
                    showNotification('Erro', 'Usu√°rio n√£o encontrado. Por favor, crie uma conta.');
                    return;
                }

                currentUser = {
                    id: data.id,
                    username: data.username,
                    is_admin: true
                };
            } else {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .eq('password', password)
                    .single();

                if (error || !data) {
                    showNotification('Erro', 'Usu√°rio ou senha incorretos');
                    return;
                }

                currentUser = data;
            }

            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showDashboard();
            showNotification('Bem-vindo!', `Ol√°, ${currentUser.username}!`);
        }

        async function handleRegister() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showNotification('Erro', 'Por favor, preencha todos os campos');
                return;
            }

            const isAdmin = username.toLowerCase() === 'paulo';

            const { data, error } = await supabase
                .from('users')
                .insert([
                    { username, password, is_admin: isAdmin }
                ])
                .select()
                .single();

            if (error) {
                if (error.code === '23505') {
                    showNotification('Erro', 'Este usu√°rio j√° existe');
                } else {
                    showNotification('Erro', 'Erro ao criar conta: ' + error.message);
                }
                return;
            }

            showNotification('Sucesso!', 'Conta criada! Fa√ßa login agora.');
        }

        function handleLogout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('authScreen').style.display = 'flex';
            showNotification('At√© logo!', 'Voc√™ saiu com sucesso');
        }

        // FUN√á√ïES DO DASHBOARD
        async function showDashboard() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('userName').textContent = currentUser.username;

            const userBadge = document.getElementById('userBadge');
            if (currentUser.is_admin) {
                userBadge.classList.add('admin-badge');
                userBadge.innerHTML = `<i class="fas fa-crown"></i> ${currentUser.username} (Admin)`;
                document.getElementById('createTaskCard').style.display = 'block';
                await loadUsers();
            }

            await loadTasks();
            subscribeToChanges();
        }

        async function loadUsers() {
            const { data, error } = await supabase
                .from('users')
                .select('*')
                .eq('is_admin', false);

            if (error) {
                console.error('Erro ao carregar usu√°rios:', error);
                return;
            }

            const userSelect = document.getElementById('userSelect');
            userSelect.innerHTML = data.map(user => `
                <label class="user-checkbox">
                    <input type="checkbox" value="${user.id}" onchange="toggleUserSelect(this)">
                    <span>${user.username}</span>
                </label>
            `).join('');
        }

        function toggleUserSelect(checkbox) {
            checkbox.parentElement.classList.toggle('selected', checkbox.checked);
        }

        async function createTask(event) {
            event.preventDefault();

            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const selectedUsers = Array.from(document.querySelectorAll('#userSelect input:checked'))
                .map(cb => cb.value);

            if (selectedUsers.length === 0) {
                showNotification('Aten√ß√£o', 'Selecione pelo menos um usu√°rio');
                return;
            }

            const btn = event.target.querySelector('button');
            btn.innerHTML = '<span class="loading"></span> Criando...';
            btn.disabled = true;

            const tasks = selectedUsers.map(userId => ({
                title,
                description,
                assigned_to: userId,
                created_by: currentUser.id,
                completed: false
            }));

            const { error } = await supabase
                .from('tasks')
                .insert(tasks);

            if (error) {
                showNotification('Erro', 'Erro ao criar tarefa: ' + error.message);
            } else {
                showNotification('Sucesso!', 'Tarefa criada e enviada!');
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDescription').value = '';
                document.querySelectorAll('#userSelect input:checked').forEach(cb => {
                    cb.checked = false;
                    cb.parentElement.classList.remove('selected');
                });
            }

            btn.innerHTML = '<i class="fas fa-paper-plane"></i> Criar Tarefa';
            btn.disabled = false;
        }

        async function loadTasks() {
            let query = supabase
                .from('tasks')
                .select(`
                    *,
                    assigned_user:assigned_to(username),
                    creator:created_by(username)
                `)
                .order('created_at', { ascending: false });

            if (!currentUser.is_admin) {
                query = query.eq('assigned_to', currentUser.id);
            }

            const { data, error } = await supabase
                .from('tasks')
                .select(`
                    *,
                    assigned_user:users!tasks_assigned_to_fkey(username),
                    creator:users!tasks_created_by_fkey(username)
                `)
                .or(`assigned_to.eq.${currentUser.id},created_by.eq.${currentUser.id}`)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Erro ao carregar tarefas:', error);
                return;
            }

            displayTasks(data);
        }

        function displayTasks(tasks) {
            const filtered = tasks.filter(task => {
                if (currentFilter === 'pending') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
                return true;
            });

            const tasksList = document.getElementById('tasksList');

            if (filtered.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>Nenhuma tarefa encontrada</p>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = filtered.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}" onclick="toggleTaskCompletion('${task.id}', ${task.completed})">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <span class="task-status ${task.completed ? 'status-completed' : 'status-pending'}">
                            ${task.completed ? 'Conclu√≠da' : 'Pendente'}
                        </span>
                    </div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    <div class="task-meta">
                        <span><i class="fas fa-user"></i> ${task.assigned_user?.username || 'N/A'}</span>
                        <span><i class="fas fa-user-tie"></i> Criado por: ${task.creator?.username || 'N/A'}</span>
                        <span><i class="fas fa-calendar"></i> ${new Date(task.created_at).toLocaleDateString('pt-BR')}</span>
                    </div>
                </div>
            `).join('');
        }

        async function toggleTaskCompletion(taskId, isCompleted) {
            if (isCompleted) return;

            const { data, error } = await supabase
                .from('tasks')
                .update({ completed: true })
                .eq('id', taskId)
                .select(`
                    *,
                    assigned_user:users!tasks_assigned_to_fkey(username),
                    creator:users!tasks_created_by_fkey(username, id)
                `)
                .single();

            if (error) {
                showNotification('Erro', 'Erro ao atualizar tarefa');
                return;
            }

            showNotification('Conclu√≠da!', 'Tarefa marcada como conclu√≠da');
            
            // Notificar Paulo se n√£o for ele que completou
            if (currentUser.id !== data.creator.id) {
                await supabase
                    .from('notifications')
                    .insert({
                        user_id: data.creator.id,
                        message: `${currentUser.username} concluiu a tarefa: "${data.title}"`,
                        task_id: taskId
                    });
            }

            loadTasks();
        }

        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            loadTasks();
        }

        // NOTIFICA√á√ïES EM TEMPO REAL
        function subscribeToChanges() {
            // Monitorar novas tarefas atribu√≠das
            supabase
                .channel('tasks')
                .on('postgres_changes', 
                    { 
                        event: 'INSERT', 
                        schema: 'public', 
                        table: 'tasks',
                        filter: `assigned_to=eq.${currentUser.id}`
                    }, 
                    async (payload) => {
                        const { data } = await supabase
                            .from('users')
                            .select('username')
                            .eq('id', payload.new.created_by)
                            .single();
                        
                        showNotification(
                            'üîî Nova Tarefa!',
                            `${data?.username || 'Algu√©m'} atribuiu uma nova tarefa para voc√™: "${payload.new.title}"`
                        );
                        loadTasks();
                    }
                )
                .subscribe();

            // Monitorar notifica√ß√µes
            supabase
                .channel('notifications')
                .on('postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'notifications',
                        filter: `user_id=eq.${currentUser.id}`
                    },
                    (payload) => {
                        showNotification('üéâ Atualiza√ß√£o', payload.new.message);
                        
                        // Marcar notifica√ß√£o como lida
                        supabase
                            .from('notifications')
                            .update({ read: true })
                            .eq('id', payload.new.id)
                            .then(() => {});
                    }
                )
                .subscribe();
        }

        function showNotification(title, message) {
            if (notificationTimeout) {
                clearTimeout(notificationTimeout);
            }

            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }

            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="notification-header">
                    <div class="notification-title">
                        <i class="fas fa-bell"></i> ${title}
                    </div>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">√ó</button>
                </div>
                <div class="notification-body">${message}</div>
            `;

            document.body.appendChild(notification);

            // Solicitar permiss√£o para notifica√ß√µes do navegador
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: message,
                    icon: 'https://cdn-icons-png.flaticon.com/512/4697/4697260.png'
                });
            }

            notificationTimeout = setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Solicitar permiss√£o para notifica√ß√µes ao carregar
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
